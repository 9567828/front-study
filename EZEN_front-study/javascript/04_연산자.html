<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_연산자</title>
</head>
<body>
    
    <h3># Javascript의 산술 연산자</h3>

    <ul>
        <li>+, -, *, /, %</li>
        <li>나누기의 결과가 실수로 나온다</li>
        <li>몫을 구하고 싶다면 parseInt()를 사용해야 한다</li>
    </ul>

    <h3># Javascript의 비교 연산자</h3>

    <ul>
        <li>대부분 Java와 동일하지만 다른 연산자가 있다</li>
        <li>==, != : 값이 일치(불일치)하면 타입이 달라도 true</li>
        <li>===, !== : 타입까지 같아야 한다, 타입이 다르면 다른 값이라고 여긴다</li>
    </ul>


    <script src="js/04_script.js"></script>

</body>
</html>
