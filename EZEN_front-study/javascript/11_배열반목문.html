<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_배열반복문</title>

    <link rel="stylesheet" href="./css/11_style.css">
    <script src="https://kit.fontawesome.com/d95a86acc3.js" crossorigin="anonymous"></script>
</head>
<body>
    <h3># 배열을 멋있게 다루기</h3>

    <h3># 연습문제 만들기</h3>
    <div class="stuBox">
        <div class="sub-info">
            <div class="star-avg"></div>
            <div class="under-sixty-cnt"></div>
        </div>
        <div class="head">
            <div class="head-right-arrow">▶</div>
            <ul>
                <li>학생번호</li>
                <li>학생이름</li>
                <li>국어</li>
                <li>영어</li>
                <li>수학</li>
                <li>급식만족도</li>
                <li>평균점수</li>
                <li>수학60점이하</li>
            </ul>
        </div>
        <div class="stu-info-wrap">
            <div class="stu-num"></div>
            <div class="stu-name"></div>
            <div class="stu-kor-score"></div>
            <div class="stu-eng-score"></div>
            <div class="stu-math-score"></div>
            <div class="stu-stars"></div>
            <div class="stu-avg"></div>
            <div class="stu-math-under-sixty"></div>
        </div>
    </div>

    <script src="./js/11_script.js"></script>

</body>
</html>
