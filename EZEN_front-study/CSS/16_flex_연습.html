<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16_flex 연습</title>

    <link rel="stylesheet" href="./styles/16_flex_연습.css">
    <script src="https://kit.fontawesome.com/d95a86acc3.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- 샘플 만들어보기 -->
    <div id="sample">
        <div id="pond1" class="fa-3x">
            <i class="fa-solid fa-user-secret"></i>
        </div>
    
        <div id="pond2" class="fa-3x">
            <i class="fa-solid fa-user-secret"></i>
            <i class="fa-solid fa-user-secret" style="color: aqua;"></i>
        </div>

        <div id="pond3" class="fa-3x">
            <i class="fa-solid fa-user-secret"></i>
            <i class="fa-solid fa-user-secret" style="color: aqua;"></i>
            <i class="fa-solid fa-user-secret" style="color: yellowgreen;"></i>
        </div>

        <div id="pond4" class="fa-3x">
            <i class="fa-solid fa-user-secret black"></i>
            <i class="fa-solid fa-user-secret aqua" style="color: aqua;"></i>
            <i class="fa-solid fa-user-secret ygr" style="color: yellowgreen;"></i>
        </div>

        <div id="pond5" class="fa-3x">
            <i class="fa-solid fa-moon fa-flip-horizontal" style="color: #FFD43B;"></i>
            <i class="fa-solid fa-rocket fa-bounce" style="color: #0c309d;"></i>
        </div>

        <div id="pond6" class="fa-3x">
            <div class="icon">
                <i class="fa-brands fa-accessible-icon"></i>
            </div>
            <div class="icon">
                <i class="fa-brands fa-accessible-icon"></i>
            </div>
            <div class="icon">
                <i class="fa-brands fa-accessible-icon"></i>
            </div>
            <div class="icon">
                <i class="fa-brands fa-accessible-icon"></i>
            </div>
            <div class="icon">
                <i class="fa-brands fa-accessible-icon"></i>
            </div>
        </div>
    </div>

    
</body>
</html>
