<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04_속성.html</title>
  </head>
  <body>
    <h3># 속성(Attribute)</h3>

    <p>
      - 모든 요소는 속성을 가질 수 있다 <br />
      - 속성은 해당 요소의 여는 태그에 정의향 한다<br />
      - 속성은 해당 요소에 대한 추가적인 정보를 묘사한다<br />
      - 대부분의 속성은 속성 이름과 속성 값이 짝을 이룬다<br />
    </p>

    <hr />

    <p title="마우스를 올리고 싶으면 나오는 내용">마우스를 올려주세여</p>

    <p style="border: solid 3px salmon; width: 100px; height: 100px"></p>

    <p name="p5" id="p5" class="para">
      하나의 요소에 여러 속성을 넣을 수도 있다
    </p>

    <!-- 어떤 속성들은 속성의 값이 없는 경우도 있따 (e. g. checkbox의 checked속성) -->
    <input type="checkbox" name="menu" id="meat" />제육정식A
    <input type="checkbox" name="menu" id="fish" />고등어구이정식A
  </body>
</html>
