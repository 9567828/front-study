<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>메뉴 효과</title>
<style>
  /* CSS 스타일링 */
  .sub-menu {
    display: none; /* 초기에는 하위 메뉴 숨김 */
    transition: opacity 0.3s ease; /* 투명도 전환 효과 */
  }
</style>
</head>
<body>
  <ul>
    <li class="menu-item">
      <a href="#">상위 메뉴 1</a>
      <ul class="sub-menu">
        <li><a href="#">하위 메뉴 1-1</a></li>
        <li><a href="#">하위 메뉴 1-2</a></li>
        <li><a href="#">하위 메뉴 1-3</a></li>
      </ul>
    </li>
    <li class="menu-item">
      <a href="#">상위 메뉴 2</a>
      <ul class="sub-menu">
        <li><a href="#">하위 메뉴 2-1</a></li>
        <li><a href="#">하위 메뉴 2-2</a></li>
        <li><a href="#">하위 메뉴 2-3</a></li>
      </ul>
    </li>
  </ul>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
      const menuItems = document.querySelectorAll('.menu-item');

      menuItems.forEach(function(item) {
        item.addEventListener('click', function(event) {
          const subMenu = this.querySelector('.sub-menu');

          // 현재 클릭된 메뉴 아이템의 하위 메뉴 보이기/숨기기 토글
          if (subMenu.style.display === 'block') {
            subMenu.style.display = 'none';
          } else {
            // 모든 다른 하위 메뉴 숨기기
            menuItems.forEach(function(otherItem) {
              if (otherItem !== item) {
                const otherSubMenu = otherItem.querySelector('.sub-menu');
                otherSubMenu.style.display = 'none';
              }
            });
            subMenu.style.display = 'block';
          }
        });
      });
    });
    </script>
  </body>
</html>
