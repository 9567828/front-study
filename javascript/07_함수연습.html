<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07_함수연습</title>

    <!-- css 연결 -->
    <link rel="stylesheet" href="./css/07_style_연습.css" />

    <!-- 구글 아이콘연결 -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- 폰트어썸 -->
    <script
      src="https://kit.fontawesome.com/d95a86acc3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="container">
      <h1>계산해보기</h1>
      <div class="calc_wrap">
        <form id="plus-form" class="inner">
          <div class="plus-input">
            <label for="plusInput">더하기</label>
            <input type="number" id="plusInput-a" class="input-box" />
            <i class="fa-solid fa-plus" style="color: #f93939"></i>
            <input type="number" id="plusInput-b" class="input-box" />
            <input type="submit" value="확인" />
          </div>
          <i class="fa-solid fa-equals"></i>
          <div class="result-box">
            <p class="plus-result">
              <i class="fa-solid fa-question"></i>
            </p>
          </div>
        </form>

        <form id="eng-form" class="inner">
          <div class="input-wrap">
            <label for="alphabet">알파벳인가?</label>
            <input
              type="text"
              name="alphabet"
              id="alphabet"
              class="input-box"
              maxlength="12"
              oninput="checkInputLength(this)"
            />
            <input type="submit" value="확인" />
          </div>
          <i class="fa-solid fa-equals"></i>
          <div class="result-box">
            <p class="alphabet-result">
              <i class="fa-solid fa-question"></i>
            </p>
          </div>
        </form>

        <form id="mul3-form" class="inner">
          <div class="input-wrap">
            <label for="mul3">3배수인가?</label>
            <input
              type="number"
              name="mul3"
              id="mul3-input"
              class="input-box"
            />
            <input type="submit" value="확인" />
          </div>
          <i class="fa-solid fa-equals"></i>
          <div class="result-box">
            <p class="mul-result">
              <i class="fa-solid fa-question"></i>
            </p>
          </div>
        </form>

        <form id="yaksu-form" class="inner">
          <div class="input-wrap">
            <label for="yaksu">약수는?</label>
            <input
              type="number"
              name="yaksu"
              id="yaksu-input"
              class="input-box"
            />
            <input type="submit" value="확인" />
          </div>
          <i class="fa-solid fa-equals"></i>
          <div class="result-box">
            <p class="yaksu-result">
              <i class="fa-solid fa-question"></i>
            </p>
          </div>
        </form>

        <div class="inner">
          <div class="input-wrap">
            <label for="sosu">소수인가?</label>
            <input
              type="number"
              name="sosu"
              id="sosu-input"
              class="input-box"
              disabled="disabled"
            />
            <input type="submit" value="확인" />
          </div>
          <i class="fa-solid fa-equals"></i>
          <div class="result-box">
            <p class="prime-result">
              <i class="fa-solid fa-question"></i>
            </p>
          </div>
        </div>

        <form id="even-form" class="inner">
          <div class="input-wrap">
            <label for="">짝홀?</label>
            <input
              type="number"
              name="even"
              id="even-input"
              class="input-box"
            />
            <input type="submit" value="확인" />
          </div>
          <i class="fa-solid fa-equals"></i>
          <div class="result-box">
            <p class="even-result">
              <i class="fa-solid fa-question"></i>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="./js/07_script_pr.js"></script>
  </body>
</html>
